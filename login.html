<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motores Gerdau Riograndense</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="page" class="flex">
        <div>
          <header>
            <img src="./assets/logoWide.png" alt="" />
          </header>
          <main>
            <div class="headline">
              <h1>Acesse a plataforma</h1>
              <p>
                Faça login ou cadastre-se para usar o sistema
              </p>
            </div>
            <form>
              <div class="input-wrapper">
                <label for="email">E-mail</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  required
                  placeholder="Digite seu e-mail"
                />
              </div>
  
              <div class="input-wrapper">
                <div class="label-wrapper flex">
                  <label for="senha"> Senha </label>
                  <a href="#"> Esqueceu a senha? </a>
                </div>
  
                <input
                  type="password"
                  id="senha"
                  placeholder="Digite sua senha"
                />
  
                <img
                  onclick="togglePassword()"
                  class="eye"
                  src="./assets/eye-off.svg"
                  alt=""
                />
                <img
                  onclick="togglePassword()"
                  class="eye hide"
                  src="./assets/eye.svg"
                  alt=""
                />
              </div>
  
              <button type="submit">Entrar</button>
  
              <div class="create-account">
                Ainda não tem um cadastro?
                <a href="signup.html"> Cadastre-se </a>
              </div>
            </form>
          </main>
        </div>
        <img src="./assets/bg.jpg" alt="" />
      </div>
  
      <script>
        function togglePassword() {
          document
            .querySelectorAll(".eye")
            .forEach((eye) => eye.classList.toggle("hide"))
  
          const type =
            senha.getAttribute("type") == "password" ? "text" : "password"
  
          senha.setAttribute("type", type)
        }
      </script>
</body>
</html>
