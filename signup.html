<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motores Gerdau Riograndense</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="page" class="flex">
        
        <div>
          <header>
            <img src="./assets/logoWide.png" alt="" />
          </header>
          <main>
            <div class="headline">
              <h1>Acesse a plataforma</h1>
              <p>Insira suas informações para realizar o cadastro</p>
            </div>
            <form>

              <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input
                  id="nome"
                  type="text"
                  name="nome"
                  required
                  placeholder="Digite seu nome e sobrenome"
                />
              </div>

              <div class="input-wrapper">
                <label for="np">NP</label>
                <input
                  id="np"
                  type="number"
                  name="np"
                  required
                  placeholder="Digite seu número pessoal"
                />
              </div>

              <div class="input-wrapper">

                <label for="cars">Área</label>
                <select name="area" id="area">
                  <option value="Laminação 1">Laminação 1</option>
                  <option value="Laminação 2">Laminação 2</option>
                  <option value="Trefila 2">Trefila 2</option>
                  <option value="Aciaria">Aciaria</option>
                </select>

              </div>

              <div class="input-wrapper">
                <label for="email">E-mail</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  required
                  placeholder="Digite seu e-mail"
                />
              </div>
  
              <div class="input-wrapper">
                <div class="label-wrapper">
                  <label for="senha"> Senha </label>
                </div>
  
                <input
                  type="password"
                  id="senha"
                  placeholder="Digite sua senha"
                />
  
                <img
                  onclick="togglePassword()"
                  class="eye"
                  src="./assets/eye-off.svg"
                  alt=""
                />
                <img
                  onclick="togglePassword()"
                  class="eye hide"
                  src="./assets/eye.svg"
                  alt=""
                />
              </div>
  
              <button type="submit">Cadastrar</button>
              
            </form>
          </main>
        </div>
        <div class="formBackground"></div></div>
    </div>
  
      <script>
        function togglePassword() {
          document
            .querySelectorAll(".eye")
            .forEach((eye) => eye.classList.toggle("hide"))
  
          const type =
            senha.getAttribute("type") == "password" ? "text" : "password"
  
          senha.setAttribute("type", type)
        }
      </script>
</body>
</html>
